{% extends 'wikis/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<section class="p-5">
		<div class="container">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-5">
					<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							{{ form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-green" type="submit">Log In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
