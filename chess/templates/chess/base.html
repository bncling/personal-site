{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

  <!-- my css, after the others to override -->
  <link rel="stylesheet" href="{% static 'wikis/main.css' %}">

  {% block othercss %}{% endblock %}

  {% if title %}
		<title>Ben Clingenpeel - {{ title }}</title>
	{% else %}
		<title>Ben Clingenpeel</title>
	{% endif %}
</head>

	<!-- nav bar -->
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-green">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'homepage' %}">Ben Clingenpeel</a>
	      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
		      <ul class="navbar-nav me-auto">
			      	<li class="nav-item">
			      		<a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
			      	</li>
		      </ul>
	        <ul class="navbar-nav ms-auto">
	          <li class="nav-item">
	          	<a class="nav-link" href="#">Play Repertoire</a>
	          </li>
	          <li class="nav-item">
	          	<a class="nav-link" href="#">Edit Repertoire</a>
	          </li>
	          <li class="nav-item">
	          	<a class="nav-link" href="#">Guess Variation</a>
	          </li>
	        </ul>
	      </div>
	     </div>
		</nav>
	</header>
	
	{% block content %}{% endblock %}

	<!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
