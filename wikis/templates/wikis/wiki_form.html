{% extends "wikis/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
	<section class="mt-5">
		<div class="container">
			<div class="row gx-5">
				<div class="col-6">
					<form method="POST">
						{% csrf_token %} <!-- this is a required security thing -->
						<fieldset class="form-group">
							{{ form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-green" type="submit">Create</button>
						</div>
					</form>
				</div>
				<div class="col-6 bg-white border">
					<h2 class="mx-3 mt-3"><b class="new-title"></b></h2>
					<div class="preview mx-3 mt-3"></div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/latex.js/dist/latex.js"></script>
	<script src="{% static 'wikis/md_preview.js' %}"></script>
{% endblock content %}
