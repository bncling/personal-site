{% extends "wikis/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<section class="mt-5">
		<div class="container">
			<div class="row">
				<div class="col-6">
					<form method="POST">
						{% csrf_token %} <!-- this is a required security thing -->
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">New Wiki</legend>
							{{ form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-green" type="submit">Create</button>
						</div>
					</form>
				</div>
				<div class="col-6">
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
